services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: vanguard-defense-api:latest
    container_name: vanguard_api
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL_DOCKER:-postgresql://postgres:postgres@db:5432/vanguard_defense?schema=public}
      - REDIS_URL=${REDIS_URL_DOCKER:-redis://redis:6379}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vanguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgis/postgis:15-3.3
    container_name: vanguard_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vanguard_defense
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vanguard_defense"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vanguard-network
    restart: unless-stopped
    shm_size: 128mb

  redis:
    image: redis:alpine
    container_name: vanguard_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - vanguard-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vanguard-network:
    driver: bridge
